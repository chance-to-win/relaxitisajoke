<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click-to-Reveal Fullscreen Video</title>
  <style>
    :root { --bg:#1f2937; /* grey-800 */ }
    html, body { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap { position:fixed; inset:0; }
    /* Placeholder layer (solid grey or poster) */
    #placeholder {
      position:absolute; inset:0;
      background: var(--bg) center/cover no-repeat;
      display:grid; place-items:center;
      transition: opacity .28s ease;
    }
    #placeholderTitle {
      font-size: clamp(18px, 3vw, 28px);
      opacity:.9; text-align:center;
      padding:16px 22px; border-radius:999px;
      background: rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.18);
    }
    /* Video layer (hidden until click) */
    #vid {
      position:absolute; inset:0;
      width:100vw; height:100vh; object-fit:cover; background:#000;
      opacity:0; transition: opacity .28s ease;
    }
    #vid.visible { opacity:1; }
    /* HUD (view counter + mute) */
    #hud {
      position:fixed; bottom:10px; left:10px; right:10px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      pointer-events:none;
    }
    .pill { pointer-events:auto; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.15); padding:8px 12px; border-radius:999px; font-size:14px; display:inline-flex; align-items:center; gap:8px; }
    #muteBtn { cursor:pointer; }
    /* Hide default controls until start */
    video::-webkit-media-controls { display:none !important; }
    .show-controls::-webkit-media-controls { display:initial !important; }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <!-- Placeholder (grey or poster) -->
    <div id="placeholder" role="button" aria-label="Start video">
      <div id="placeholderTitle">Click to start</div>
    </div>

    <!-- The video (initially hidden) -->
    <video id="vid"
      src="./video/video.mp4"
      playsinline
      webkit-playsinline
      preload="metadata"   <!-- only metadata until click -->
      muted                <!-- weâ€™ll unmute on click if desired -->
      poster=""            <!-- JS will set if POSTER_URL is provided -->
    ></video>

    <div id="hud">
      <div id="counter" class="pill">Views (this device): <strong id="viewCount">0</strong></div>
      <div class="pill" id="muteBtn" aria-pressed="true">ðŸ”‡ Muted</div>
    </div>
  </div>

  <script>
    // ----- Config -----
    const VIDEO_ID = "promo_v1";
    const REMOTE_LOG_URL = "";                 // optional Cloudflare Worker endpoint
    const UNMUTE_ON_START = true;              // unmute after click
    const USE_POSTER = false;                  // set true to use a poster image
    const POSTER_URL = "./video/poster.jpg";   // set to your poster path if USE_POSTER

    // ----- Elements -----
    const app = document.getElementById('app');
    const placeholder = document.getElementById('placeholder');
    const vid = document.getElementById('vid');
    const viewCountEl = document.getElementById('viewCount');
    const muteBtn = document.getElementById('muteBtn');

    // Apply poster or keep grey
    if (USE_POSTER && POSTER_URL) {
      // Show the poster on the placeholder (full-bleed)
      placeholder.style.backgroundImage = `url("${POSTER_URL}")`;
      placeholder.style.backgroundSize = 'cover';
      // Also set video poster for the brief moment during fade
      vid.setAttribute('poster', POSTER_URL);
    }

    // ----- Local per-device counter -----
    const lsKey = `video_views_${VIDEO_ID}`;
    const getLocalViews = () => parseInt(localStorage.getItem(lsKey) || "0", 10);
    const setLocalViews = (n) => { localStorage.setItem(lsKey, String(n)); viewCountEl.textContent = String(n); };
    setLocalViews(getLocalViews());

    // Count once per page load, when playback actually begins
    let countedThisSession = false;
    vid.addEventListener('playing', () => {
      if (!countedThisSession) {
        countedThisSession = true;
        setLocalViews(getLocalViews() + 1);
        // Optional remote log
        if (REMOTE_LOG_URL) {
          const payload = { videoId: VIDEO_ID, anonId: getAnonId(), ts: new Date().toISOString(), ua: navigator.userAgent };
          if (navigator.sendBeacon) {
            navigator.sendBeacon(REMOTE_LOG_URL, new Blob([JSON.stringify(payload)], { type:'application/json' }));
          } else {
            fetch(REMOTE_LOG_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
          }
        }
      }
    });

    // Click anywhere on placeholder to reveal, go fullscreen, and play
    placeholder.addEventListener('click', async () => {
      // Fade out placeholder, fade in video
      placeholder.style.opacity = '0';
      vid.classList.add('visible');

      // Enter fullscreen (best-effort; some browsers may still require gesture)
      try {
        if (vid.requestFullscreen) await vid.requestFullscreen();
        else if (vid.webkitEnterFullscreen) vid.webkitEnterFullscreen();
      } catch {}

      // Start playback
      try { await vid.play(); } catch {}

      // Unmute if desired
      if (UNMUTE_ON_START) {
        vid.muted = false;
        muteBtn.textContent = "ðŸ”Š Sound on";
        muteBtn.setAttribute('aria-pressed', 'false');
      }

      // Show native controls if you want them
      vid.classList.add('show-controls');

      // Remove placeholder from hit-testing after fade
      setTimeout(() => { placeholder.style.display = 'none'; }, 300);
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      const next = !vid.muted;
      vid.muted = next;
      muteBtn.textContent = next ? "ðŸ”‡ Muted" : "ðŸ”Š Sound on";
      muteBtn.setAttribute('aria-pressed', String(next));
    });

    // Stable per-browser anonymous id
    function getAnonId() {
      const k = 'anon_id';
      let v = localStorage.getItem(k);
      if (!v) {
        v = (crypto.randomUUID && crypto.randomUUID()) || Math.random().toString(36).slice(2);
        localStorage.setItem(k, v);
      }
      return v;
    }
  </script>
</body>
</html>
