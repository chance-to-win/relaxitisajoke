<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click-to-Reveal Fullscreen Video</title>
  <style>
    :root { --bg:#1f2937; --cta:#2563eb; } /* grey-800 and blue-600 */
    html, body { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap { position:fixed; inset:0; }
    /* Placeholder layer (solid grey or poster) */
    #placeholder {
      position:absolute; inset:0;
      background: var(--bg) center/cover no-repeat;
      display:grid; place-items:center;
      transition: opacity .28s ease;
    }
    /* Big CTA button */
    #startBtn {
      padding: 18px 36px;
      border: none;
      border-radius: 999px;
      font-size: 22px;
      font-weight: 600;
      background: var(--cta);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.3);
      transition: background .2s ease, transform .1s ease;
    }
    #startBtn:active { transform: scale(.96); }
    #startBtn:hover { background:#1d4ed8; }

    /* Video layer */
    #vid {
      position:absolute; inset:0;
      width:100vw; height:100vh; object-fit:cover; background:#000;
      opacity:0; transition: opacity .28s ease;
    }
    #vid.visible { opacity:1; }

    /* HUD */
    #hud {
      position:fixed; bottom:10px; left:10px; right:10px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      pointer-events:none;
    }
    .pill { pointer-events:auto; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.15); padding:8px 12px; border-radius:999px; font-size:14px; display:inline-flex; align-items:center; gap:8px; }
    #muteBtn { cursor:pointer; }
    video::-webkit-media-controls { display:none !important; }
    .show-controls::-webkit-media-controls { display:initial !important; }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <!-- Placeholder with big CTA button -->
    <div id="placeholder">
      <button id="startBtn">â–¶ Click to Start</button>
    </div>

    <!-- The video (hidden until start) -->
    <video id="vid"
      src="./video/video.mp4"
      playsinline
      webkit-playsinline
      preload="metadata"
      muted
      poster="./video/poster.jpg"
    ></video>

    <div id="hud">
      <div id="counter" class="pill">Views (this device): <strong id="viewCount">0</strong></div>
      <div class="pill" id="muteBtn" aria-pressed="true">ðŸ”‡ Muted</div>
    </div>
  </div>

  <script>
    const VIDEO_ID = "promo_v1";
    const REMOTE_LOG_URL = "";
    const UNMUTE_ON_START = true;

    const placeholder = document.getElementById('placeholder');
    const startBtn = document.getElementById('startBtn');
    const vid = document.getElementById('vid');
    const viewCountEl = document.getElementById('viewCount');
    const muteBtn = document.getElementById('muteBtn');

    const lsKey = `video_views_${VIDEO_ID}`;
    const getLocalViews = () => parseInt(localStorage.getItem(lsKey) || "0", 10);
    const setLocalViews = (n) => { localStorage.setItem(lsKey, String(n)); viewCountEl.textContent = String(n); };
    setLocalViews(getLocalViews());

    let countedThisSession = false;
    vid.addEventListener('playing', () => {
      if (!countedThisSession) {
        countedThisSession = true;
        setLocalViews(getLocalViews() + 1);
        if (REMOTE_LOG_URL) {
          const payload = { videoId: VIDEO_ID, anonId: getAnonId(), ts: new Date().toISOString(), ua: navigator.userAgent };
          if (navigator.sendBeacon) {
            navigator.sendBeacon(REMOTE_LOG_URL, new Blob([JSON.stringify(payload)], { type:'application/json' }));
          } else {
            fetch(REMOTE_LOG_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
          }
        }
      }
    });

    // Start button handler
    startBtn.addEventListener('click', async () => {
      placeholder.style.opacity = '0';
      vid.classList.add('visible');
      try { if (vid.requestFullscreen) await vid.requestFullscreen(); } catch {}
      try { await vid.play(); } catch {}
      if (UNMUTE_ON_START) {
        vid.muted = false;
        muteBtn.textContent = "ðŸ”Š Sound on";
        muteBtn.setAttribute('aria-pressed','false');
      }
      vid.classList.add('show-controls');
      setTimeout(()=>{ placeholder.style.display='none'; }, 300);
    });

    muteBtn.addEventListener('click', () => {
      const next = !vid.muted;
      vid.muted = next;
      muteBtn.textContent = next ? "ðŸ”‡ Muted" : "ðŸ”Š Sound on";
      muteBtn.setAttribute('aria-pressed', String(next));
    });

    function getAnonId() {
      const k = 'anon_id';
      let v = localStorage.getItem(k);
      if (!v) { v = (crypto.randomUUID && crypto.randomUUID()) || Math.random().toString(36).slice(2); localStorage.setItem(k, v); }
      return v;
    }
  </script>
</body>
</html>
