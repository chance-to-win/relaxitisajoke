<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Secret Unlock</title>
  <style>
    :root { --bg:#1f2937; --cta:#2563eb; }
    html, body { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap { position:fixed; inset:0; }
    #placeholder {
      position:absolute; inset:0; z-index:3;
      background: var(--bg) center/cover no-repeat;
      display:grid; place-items:center;
      transition: opacity .28s ease;
    }
    #startBtn {
      padding: 20px 40px; border:none; border-radius:999px;
      font-size: 22px; font-weight:600; background:var(--cta); color:#fff;
      box-shadow: 0 8px 20px rgba(0,0,0,.3); cursor:pointer;
    }
    #startBtn:active { transform: scale(.97); }
    #vid {
      position:absolute; inset:0; z-index:1;
      width:100vw; height:100vh; object-fit:cover; background:#000;
      opacity:0; transition: opacity .28s ease;
    }
    #vid.visible { opacity:1; }
    #hud {
      position:fixed; z-index:4; bottom:10px; left:10px; right:10px;
      display:flex; gap:10px; align-items:center; justify-content:flex-end; pointer-events:none;
    }
    .pill { pointer-events:auto; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.15); padding:10px 18px; border-radius:999px; font-size:15px; font-weight:500; cursor:pointer; }
    video::-webkit-media-controls { display:none !important; }
    .show-controls::-webkit-media-controls { display:initial !important; }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <!-- Innocent placeholder -->
    <div id="placeholder">
      <button id="startBtn">üéÅ Click to claim your prize</button>
    </div>

    <!-- The prank video -->
    <video id="vid"
      src="./video/video.mp4"
      playsinline
      webkit-playsinline
      preload="metadata"
      muted
      poster="./video/poster.jpg"
    ></video>

    <div id="hud">
      <!-- Innocent looking button (actually unmutes) -->
      <div class="pill" id="enhanceBtn">‚ú® Enhance Experience</div>
    </div>
  </div>

  <script>
    const vid = document.getElementById('vid');
    const placeholder = document.getElementById('placeholder');
    const startBtn = document.getElementById('startBtn');
    const enhanceBtn = document.getElementById('enhanceBtn');

    // First click: start video muted
    startBtn.addEventListener('click', async () => {
      try {
        vid.muted = true;
        await vid.play();
        vid.classList.add('visible');
        placeholder.style.opacity = '0';
        setTimeout(()=> placeholder.style.display='none', 300);
      } catch (e) {
        console.error('Playback blocked', e);
      }
    });

    // Second button: secretly unmutes
    enhanceBtn.addEventListener('click', () => {
      vid.muted = false;
      enhanceBtn.textContent = "‚úÖ Enhanced!";
      enhanceBtn.style.opacity = ".8";
    });
  </script>
</body>
</html>
